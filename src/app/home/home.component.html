<div class="container d-flex h-100 p-3 mx-auto flex-column">

    <main role="main" class="inner cover">
        <h1 class="
        text-center">Welcome to Tasky</h1>
    
        <p class="lead">A simple, elegant productvity app focused on helping you get stuff done.</p>
        <p class="lead">
            <button mat-raised-button (click)="showLogIn()" color="accent">Log In</button>
            <br>
            <button mat-raised-button color="primary" (click)="showSignUp()">Sign Up</button>
        </p>
    </main>
    <oxy-modal [(isShowing)]="isLoginShowing">
        <app-login-menu></app-login-menu>
    </oxy-modal>
    <oxy-modal [(isShowing)]="isSignUpShowing">
            <app-signup-menu></app-signup-menu>
    </oxy-modal>
    

    <footer class="mastfoot mt-auto">
        <div class="inner">
        </div>
    </footer>
</div>
