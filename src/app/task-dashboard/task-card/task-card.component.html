<mat-card>
        <!-- <h4>{{ task.id }}</h4> -->
    
    <mat-icon (click)="isModalShowing=true" class="card-menu">menu</mat-icon>
    <h1 aria-placeholder="Title">{{ task.title }}</h1>
    <h4>Due by: </h4>
    <datetime-picker [dateTime]="task.dueDate" (dateTimeChange)="updateDate($event)" [(isShowing)]="showForm"></datetime-picker>

    
    <mat-progress-bar mode="determinate" [value]="elapsedPercentage" [ngClass]="{'red': elapsedPercentage <= 20, 'yellow': elapsedPercentage < 50}"></mat-progress-bar>
    <mat-form-field class="">
        <input matInput type="text" placeholder="tags" [(ngModel)]="value" />
        <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>

    <div class="btn-group">
        <button mat-fab color="warn" class="action-btn delete-btn" (click)="deleteTask()">
            <mat-icon>delete</mat-icon>
        </button>
        <button mat-fab color="accent" class="action-btn complete-btn" (click)="completeTask()">
            <mat-icon>check</mat-icon>
        </button>
        <button mat-fab color="primary" class="action-btn timer-btn" (click)="showForm=true">
            <mat-icon>timer</mat-icon>
        </button>
    </div>


</mat-card>

<task-modal [(task)]="task" [(isShowing)]="isModalShowing" (delete)="deleteTask()"></task-modal>
