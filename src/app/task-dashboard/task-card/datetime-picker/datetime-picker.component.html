<div *ngIf="isShowing">
    <mat-form-field class="date-picker">
        <input matInput [matDatepicker]="picker" placeholder="Choose a date" [ngModel]="date" (ngModelChange)="changeDate($event)" (blur)="blur()">
        <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <div class="time-container">
        <mat-form-field class="m-divider">
            <mat-select [ngModel]="mDivider" (ngModelChange)="changeMDivider($event)">
                <mat-option [value]="0">
                    AM
                </mat-option>

                <mat-option [value]="1">
                    PM
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="time">
            <input matInput placeholder="Time" [ngModel]="time" (ngModelChange)="changeTime($event)" (blur)="blur()">
        </mat-form-field>
    </div>
</div>
<div  *ngIf="!isShowing">
        <h4>{{ dateTime | date : 'shortDate' }}</h4>
        <h4>{{ dateTime | date : 'shortTime' }}</h4>
        
</div>
